<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Don't forget to change the title and connect the CSS file -->
  <link rel="stylesheet" href="style.css">
  <title>The Library</title>
</head>
<body>
  <h1>The Library</h1>
  <form>
    <button id="reset-filters">Reset</button>
    <fieldset>
      <legend>Genres</legend>
      <div>
        <input type="button" name="genre" value="Fiction" />
      </div>
      <div>
        <input type="button" name="genre" value="Science Fiction" />
      </div>
      <div>
        <input type="button" name="genre" value="Fantasy" />
      </div>
      <div>
        <input type="button" name="genre" value="Adventure" />
      </div>
      <div>
        <input type="button" name="genre" value="Horror" />
      </div>
      <div>
        <input type="button" name="genre" value="Mystery" />
      </div>
      <div>
        <input type="button" name="genre" value="Dystopian" />
      </div>
    </fieldset>
    <fieldset>
      <legend>Books before/after 21st century</legend>
      <div>
        <input type="radio" name="century" value="century-before" />
        <label>Before 21st century</label>
      </div>
      <div>
        <input type="radio" name="century" value="century-after" />
        <label>After 21st century</label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Sort by:</legend>
      <div>
        <input type="radio" name="sort" value="rating-highest" />
        <label>Rating (highest to lowest)</label>
      </div>
      <div>
        <input type="radio" name="sort" value="rating-lowest" />
        <label>Rating (lowest to highest)</label>
      </div>
      <div>
        <input type="radio" name="sort" value="alphabetical" />
        <label>Alphabetical (A-Z)</label>
      </div>
      <div>
        <input type="radio" name="sort" value="alphabetical-reverse" />
        <label>Alphabetical (Z-A)</label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Search</legend>
      <div>
        <input type="text" id="searchbar"onkeyup="searchBook()" placeholder="search..." />
      </div>
    </fieldset>
  </form>
  <div id="bookshelf-container">
    <!-- Here, all books are going to go -->
  </div>
  <script src="script.js"></script>
</body>
</html>
